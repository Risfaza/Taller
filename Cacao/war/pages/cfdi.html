<head>		
</head>
<body ng-controller="cfdiController">

						<th>Nombre</th>
						<th>CURP</th>
						<th>RFC</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><h6>{{nombre}}</h6></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<table class="table table-striped table-bordered table-condensed">

					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>Registro Patronal</th>
						<th>Banco</th>
						<th>Clave</th>
						<th>Dias Pag.</th>
						<th>Periodicidad</th>
						<th>Contrato</th>
						<th>Jornada</th>				
						<th>Riesgo Trabajo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
	<div class="col-md-6">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th colspan="3">Percepciones</th>
						<th colspan="3">Deducciones</th>				
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Tipo</td>
						<td>Clave/Descripción</td>
						<td>Importe</td>
						<td>Tipo</td>
						<td>Clave/Descripción</td>
						<td>Importe</td>
					</tr>	
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="2">Total</td>
						<td></td>
						<td colspan="2">Total</td>
						<td></td>

					</tr>						
				</tbody>
			</table>
		</div>
	</div>

	<button ng-click="genPDF()" class="btn btn-primary" value="Guardar">Download PDF</button>
</body>
</html>
