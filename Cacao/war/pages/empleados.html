<!DOCTYPE html>
<html ng-app="app">

<body ng-controller="empleadosController">
	<!--Aqui va-->
	<section class="jumbotron">
		<div class="container"></div>
		<h2>Registra Empleados</h2>
		<p>TikalCacao</p>
	</section>
	<div class="container">
		<form>
			<h4>Datos Generales</h4>
			<div class="col-md-6">Clave del Trabajador: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Numero de Seguridad Social: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Apellido Paterno: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Apellido Materno: <input class="form-control" type="text"><br></div>
			<div class="col-md-8">Nombres: <input class="form-control"  type="text"><br></div>
			<div class="col-md-6">CURP: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">RFC: <input class="form-control" type="text"><br></div>
			<div class="col-md-12">Fecha de Nacimiento: <input class="form-control" type="datetime-local"><br></div>
			<div class="col-md-4"><h4>Direccion</h4></div>
			<div class="col-md-12">Estado: <select class="form-control">
				<option>AguasCalientes</option>
				<option>Baja California</option>
				<option>Baja California Sur</option>
				<option>Campeche</option>
				<option>Coahuila</option>
				<option>Colima</option>
				<option>Chiapas</option>
				<option>Chihuahua</option>
				<option>Ciudad de México</option>
				<option>Duarango</option>
				<option>Guanajuato</option>
				<option>Guerrero</option>
				<option>Hidalgo</option>
				<option>Jalisco</option>
				<option>México</option>
				<option>Michoacán</option>
				<option>Morelos</option>
				<option>Nayarit</option>
				<option>Nuevo León</option>
				<option>Oaxaca</option>
				<option>Puebla</option>
				<option>Querétaro</option>
				<option>Quintana Roo</option>
				<option>San Luis Potosí</option>
				<option>Sinaloa</option>
				<option>Sonora</option>
				<option>Tabasco</option>
				<option>Tamaulipas</option>
				<option>Tlaxcala</option>
				<option>Veracruz</option>
				<option>Yucatan</option>
				<option>Zacatecas</option>
			</select><br></div>
			<div class="col-md-6">Localidad: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">CP: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Colonia: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Calle: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Numero: <input class="form-control" type="text"><br></div>
			<div class="col-md-6">Numer Interior: <input class="form-control" type="text"><br></div>
		</form>
	</div>
	<div class="container col-md-offset-1">
		<button type="submit" value="Guardar" class="btn btn-primary">Guardar</button>
		<button ng-click="clean()" class="btn btn-primary">Limpiar</button>
	</div>
</body>
</html>
