<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username">Usuario:</label> <input type="text"
			class="form-control" id="usuario" name="usuario" ng-model="credentials.username"/>
	</div>
	<div class="form-group">
		<label for="password">Contrase&ntilde;a:</label> <input type="password"
			class="form-control" id="pass" name="pass" ng-model="credentials.password"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
